<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>YAHTZEE</title>
</head>

<body>
    <div id="start-panel">
        <h1>yahtzee</h1>
        <button id="start">Start game</button>
    </div>
    <div id="play-area">
        <div class="dice-container">
            <div class="dice">
                <img src="assets/img/red.png" alt="" class="red">
                <img src="assets/img/1.png" alt="" class="dice-image hold-dice hidden">
            </div>
            <div class="dice">
                <img src="assets/img/red.png" alt="" class="red">
                <img src="assets/img/1.png" alt="" class="dice-image hold-dice hidden">
            </div>
            <div class="dice">
                <img src="assets/img/red.png" alt="" class="red">
                <img src="assets/img/1.png" alt="" class="dice-image hold-dice hidden">
            </div>
            <div class="dice">
                <img src="assets/img/red.png" alt="" class="red">
                <img src="assets/img/1.png" alt="" class="dice-image hold-dice hidden"></div>
            <div class="dice">
                <img src="assets/img/red.png" alt="" class="red">
                <img src="assets/img/1.png" alt="" class="dice-image hold-dice hidden">
            </div>
            <div id="roll--dice">Roll dice</div>
        </div>

        <div class="score-container">
            <table>
                <tbody>
                    <tr>
                        <td id='ones'>Ones</td>
                        <td id="ones-score">55</td>
                        <td>Three of a kind</td>
                        <td class="score">55</td>
                        <td></td>
                        <td class="score"></td>
                    </tr>
                    <tr>
                        <td>Twos</td>
                        <td class="score">55</td>
                        <td>Four of a kind</td>
                        <td class="score">55</td>
                        <td>Left</td>
                        <td class="score">55</td>
                    </tr>
                    <tr>
                        <td>Threes</td>
                        <td class="score">55</td>
                        <td>Full House</td>
                        <td class="score">55</td>
                        <td>Right</td>
                        <td class="score">55</td>
                    </tr>
                    <tr>
                        <td>Fours</td>
                        <td class="score">55</td>
                        <td>Small Straight</td>
                        <td class="score">55</td>
                        <td>Bonus</td>
                        <td class="score">55</td>
                    </tr>
                    <tr>
                        <td>Fives</td>
                        <td class="score">55</td>
                        <td>Large Straight</td>
                        <td class="score">55</td>
                        <td>Total</td>
                        <td class="score">55</td>
                    </tr>
                    <tr>
                        <td>Sixes</td>
                        <td class="score">55</td>
                        <td>Yahtzee</td>
                        <td class="score">55</td>
                        <td></td>
                        <td class="score"></td>
                    </tr>
                    <tr>
                        <td>Bonus</td>
                        <td class="score">55</td>
                        <td>Chance</td>
                        <td class="score">55</td>
                        <td></td>
                        <td class="score"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
