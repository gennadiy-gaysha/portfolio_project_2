<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <audio src="assets/js/dice-roll.mp3" preload="auto"></audio>
    <title>YAHTZEE</title>
</head>

<body>
    <div id="start-panel">
        <h1>yahtzee</h1>
        <button id="start">Start game</button>
    </div>
    <div id="play-area">
        <div class="dice-container">
            <div class="dice">
                <img src="assets/img/red.png" alt="" class="red">
                <img src="assets/img/1.png" alt="" class="dice-image unhold-dice hidden">
            </div>
            <div class="dice">
                <img src="assets/img/red.png" alt="" class="red">
                <img src="assets/img/1.png" alt="" class="dice-image unhold-dice hidden">
            </div>
            <div class="dice">
                <img src="assets/img/red.png" alt="" class="red">
                <img src="assets/img/1.png" alt="" class="dice-image unhold-dice hidden">
            </div>
            <div class="dice">
                <img src="assets/img/red.png" alt="" class="red">
                <img src="assets/img/1.png" alt="" class="dice-image unhold-dice hidden"></div>
            <div class="dice">
                <img src="assets/img/red.png" alt="" class="red">
                <img src="assets/img/1.png" alt="" class="dice-image unhold-dice hidden">
            </div>
            <div id="roll--dice">Roll dice</div>
        </div>

        <div class="score-container">
            <table>
                <tbody>
                    <tr>
                        <td id='ones'>Ones</td>
                        <td id="current-ones-score" class='current-score left-current-score'>0</td>
                        <td id="fixed-ones-score" class="hidden fixed-score">555</td>
                        <td id="three-of">Three of a kind</td>
                        <td id="current-threeOf-score" class='current-score right-current-score'>0</td>
                        <td id="fixed-threeOf-score" class="hidden fixed-score">0</td>
                        <td></td>
                        <td class="score"></td>
                    </tr>
                    <tr>
                        <td id="twos">Twos</td>
                        <td id="current-twos-score" class='current-score left-current-score'>0</td>
                        <td id="fixed-twos-score" class="hidden fixed-score">0</td>
                        <td id="four-of">Four of a kind</td>
                        <td id="current-fourOf-score" class='current-score right-current-score'>0</td>
                        <td id="fixed-fourOf-score" class="hidden fixed-score">0</td>
                        <td>Left</td>
                        <td id="left" class="score">0</td>
                    </tr>
                    <tr>
                        <td id="threes">Threes</td>
                        <td id="current-threes-score" class='current-score left-current-score'>0</td>
                        <td id="fixed-threes-score" class="hidden fixed-score">0</td>
                        <td id="full-house">Full House</td>
                        <td id="current-fhouse-score" class='current-score right-current-score'>0</td>
                        <td id="fixed-fhouse-score" class="hidden fixed-score">0</td>
                        <td>Right</td>
                        <td id="right" class="score">0</td>
                    </tr>
                    <tr>
                        <td id="fours">Fours</td>
                        <td id="current-fours-score" class='current-score left-current-score'>0</td>
                        <td id="fixed-fours-score" class="hidden fixed-score">0</td>
                        <td id="small-straight">Small Straight</td>
                        <td id="current-sstraight-score" class='current-score right-current-score'>0</td>
                        <td id="fixed-sstraight-score" class="hidden fixed-score">0</td>
                        <td>Bonus</td>
                        <td id='bonus-right' class="score fixed-score">0</td>
                    </tr>
                    <tr>
                        <td id='fives'>Fives</td>
                        <td id="current-fives-score" class='current-score left-current-score'>0</td>
                        <td id="fixed-fives-score" class="hidden fixed-score">0</td>
                        <td id="large-straight">Large Straight</td>
                        <td id="current-lstraight-score" class='current-score right-current-score'>0</td>
                        <td id="fixed-lstraight-score" class="hidden fixed-score">0</td>
                        <td>Total</td>
                        <td id="total" class='score'>0</td>
                    </tr>
                    <tr>
                        <td id='sixes'>Sixes</td>
                        <td id="current-sixes-score" class='current-score left-current-score'>0</td>
                        <td id="fixed-sixes-score" class="hidden fixed-score">5</td>
                        <td id="yahtzee">Yahtzee</td>
                        <td id="current-yahtzee-score" class='current-score right-current-score'>0</td>
                        <td id="fixed-yahtzee-score" class="hidden fixed-score">0</td>
                        <td></td>
                        <td class="score"></td>
                    </tr>
                    <tr>
                        <td id='bonus'>Bonus</td>
                        <td id="fixed-bonus-score" class="fixed-score">0</td>
                        <td id="chance">Chance</td>
                        <td id="current-chance-score" class='current-score right-current-score'>0</td>
                        <td id="fixed-chance-score" class="hidden fixed-score">0</td>
                        <td></td>
                        <td class="score"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
